<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버_회원가입</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">
        <a href="https://www.naver.com/" target="_blank" title="네이버 홈으로 가기">
            <img src="img/NAVER_CI_Green.png" alt="logo">
        </a>
    </div><!-- header -->

    <div id="wrapper">
        <div id="content">
            <div>
                <h3 class="join_title">
                    <label for="id">아이디</label>
                </h3>
                <span class="box int_id">
                    <input type="text" id="id" class="int" maxlength="20">
                    <span class="step_url">@naver.com</span>
                </span>
            </div><!-- id -->

            <div>
                <h3 class="join_title">
                    <label for="pw">비밀번호</label>
                </h3>
                <span class="box int_pass">
                    <input type="password" id="pw" class="int" maxlength="20">
                    <img class="pasImg" src="img/m_icon_pass.png" alt="비밀번호">
                </span>
            </div><!-- pw1 -->

            <div>
                <h3 class="join_title">
                    <label for="pw">비밀번호</label>
                </h3>
                <span class="box int_pass_check">
                    <input type="password" id="pw" class="int" maxlength="20">
                    <img class="pasImg" src="img/m_icon_check_disable.png" alt="비밀번호 재확인">
                </span>
            </div><!-- pw2 -->

            <div>
                <h3 class="join_title">
                    <label for="name">이름</label>
                </h3>
                <span class="box int_name">
                    <input type="text" id="name" class="int" maxlength="20">
                </span>
            </div><!-- name -->

            <div>
                <h3 class="join_title">
                    <label for="yy">생년월일</label>
                </h3>
                <div id="bir_wrap">
                    <div id="bir_yy">
                        <span class="box">
                            <input type="text" id="yy" class="int" maxlength="4" placeholder="년(4자)">
                        </span>
                    </div><!-- bir_yy -->
                    <div id="bir_mm">
                        <span class="box">
                            <select id="mm">
                                <option>월</option>
                                <option value="01">1</option>
                                <option value="02">2</option>
                                <option value="03">3</option>
                                <option value="04">4</option>
                                <option value="05">5</option>
                                <option value="06">6</option>
                                <option value="07">7</option>
                                <option value="08">8</option>
                                <option value="09">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                            </select>
                        </span>
                    </div><!-- bir_mm -->
                    <div id="bir_dd">
                        <span class="box">
                            <input type="text" id="dd" class="int" maxlength="2" placeholder="일">
                        </span>
                    </div><!-- bir_dd -->
                </div><!-- bir_wrap -->
            </div><!-- 생년월일 -->

            <div>
                <h3 class="join_title">
                    <label for="gender">성별</label>
                </h3>
                <span class="box gender_code">
                    <select id="gender">
                        <option>성별</option>
                        <option value="M">남자</option>
                        <option value="F">여자</option>
                        <option value="U">선택안함</option>
                    </select>
                </span>
            </div><!-- gender -->

            <div>
                <h3 class="join_title">
                    <label for="email">본인 확인 이메일
                        <span class="optional">(선택)</span>
                    </label>
                </h3>
                <span class="box int_email">
                    <input type="text" id="email" class="int" maxlength="100" placeholder="선택입력">
                </span>
            </div><!-- email -->

            <div>
                <h3 class="join_title">
                    <label for="phoneNo">휴대전화</label>
                </h3>
                <span class="box int_mobile">
                    <input type="text" id="phoneNo" class="int" maxlength="16" placeholder="전화번호 입력">
                </span>
            </div><!-- phone -->

            <div class="btn_area">
                <button type="button" class="btnJoin">
                    <span>가입하기</span>
                </button>
            </div><!-- 가입하기 버튼 -->
            
        </div><!-- content -->
    </div><!-- wrapper -->
</body>

</html>
